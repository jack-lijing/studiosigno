<p>成立于2004年，公司位于北京CBD商务核心区。现已发展成为一家以导示系统及品牌设计为主营的新锐品牌管理机构。</p>
<p>
七年多来，汉符倾尽全力为全国个行个业客户创建、提升和打造品牌。这些客户需求各不相同，有些正面临关键时刻，如医院合并、升级或JCI认证；有些医院正要迁址或新建大楼；还有些希望赋予发展多年的老院一个全新的面貌，以焕发新的活力。归根结底，根本愿望是共同的：通过品牌塑造，引领医院进入新阶段。
